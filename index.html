<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="scoreboard">
        <p id="countdown"></p>
    </div>
    
    <div id="gameOverScreen">
        <h1>GAME OVER</h1>
        <p id="score"></p>
        <button id="restartButton" onclick="startGame()">Restart</button>
        <button id="helpButtonGameOver" class="helpButton" onclick="showHelp()">How to Play</button>
    </div>
    <canvas id="canvas"></canvas>

    <div id="startScreen">
        <button id="startButton" onclick="startGame()">START GAME</button>
        <button id="helpButtonStart" class="helpButton" onclick="showHelp()">How to Play</button>
    </div>

    <div id="helpScreen">
        <!-- Add help screen content -->
        <button onclick="hideHelp()">Close</button>
    </div>
    
    <script src="main.js" type="module"></script>
</body>
</html>
